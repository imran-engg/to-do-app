

<div class="container">
    <div class="row mt-2">
        <div class="text-center font-bold">To Do Application: List of Users</div>
     
    </div>
    <div class="row mt-5">
      <div class="col-12 col-lg-4 col-md-6 mb-4" *ngFor="let user of usersList">
            <div  class="card card-bg card-dimen" [routerLink]="user.id">
                <div class="card-body">
                  <h5 class="card-title">Name: {{user.name}}</h5>
                  <p class="card-text">Email: {{user.email}}</p>
                  <p class="card-text">Phone Number: {{user.phone}}</p>
                </div>
              </div>
        <!-- </a> -->
        
      </div>
    </div>
  </div>
